apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  ports:
  - port: 80
    targetPort: 9010
    protocol: TCP
    name: http
  selector:
    app: hello
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:2
        args: [
          "--http2_port=9010",
          "--backend=grpc://127.0.0.1:50051",
          "--service=grpchello.endpoints.kubernetes-practice-290405.cloud.goog",
          "--rollout_strategy=managed",
        ]
        ports:
          - containerPort: 9010
      - name: python-grpc-hello
        image: asia.gcr.io/kubernetes-practice-290405/hello-grpc:latest
        ports:
          - containerPort: 50051
